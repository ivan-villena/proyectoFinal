    <main>

      <article>
        <h2>CREA TU CUENTA</h2>

        <p>Completa el formulario para ser parte del mundo de los Funkos</p>

        <form action="">

          <fieldset>

            <div>
              <label for="usuario-nombre">Nombre:</label>
              <input type="text" name="nombre" id="usuario-nombre" placeholder="John">
            </div>

            <div>
              <label for="usuario-apellido">Apellido:</label>
              <input type="text" name="apellido" id="usuario-apellido" placeholder="Doe">
            </div>

          </fieldset>

          <fieldset>

            <div>
              <label for="usuario-email">Email:</label>
              <input type="email" name="email" id="usuario-email" placeholder="johndoe@correo.com">
            </div>
    
            <div>
              <label for="usuario-contraseña">Contraseña:</label>
              <input type="password" name="contraseña" id="usuario-contraseña" placeholder="*********">
            </div>

            <div>
              <label for="usuario-contraseña_repetir">Repita Contraseña:</label>
              <input type="password" name="contraseña_repetir" id="usuario-contraseña_repetir" placeholder="*********">
            </div>            

          </fieldset>

          <fieldset>

            <fieldset>

              <button type="submit">Registrar</button>
  
              <div>
                <input type="checkbox" name="acepta_terminos" id="usuario-acepta_terminos">
                <label for="usuario-acepta_terminos">Acepto <a href="#">Términos y Condicines</a></label>
              </div>
  
            </fieldset>

          </fieldset>

        </form>
