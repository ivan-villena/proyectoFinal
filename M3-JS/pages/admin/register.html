  <body>

    <header class="header">

      <nav class="navbar">

        <a href="../../Index.html">
          <picture class="navbar__logo">          
            <img src="../..//img/branding/logo_light_horizontal.svg" alt="Logotipo con Nombre">        
          </picture>
        </a>

        <ul class="navbar__menu">

          <li class="navbar__item">
            <a class="navbar__link" href="../../index.html">VER TIENDA</a>
          </li>

          <li class="navbar__item">

          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="#">SALIR</a>
          </li>
        </ul>
    
      </nav>
      
    </header>

    <main class="main-container">

      <article class="register container">

        <h2 class="title">CREA TU CUENTA</h2>

        <p class="text">Completa el formulario para ser parte del mundo de los Funkos</p>

        <form class="form" action="">

          <fieldset class="form__col">

            <div class="form__field">
              <label class="form__label" for="usuario-nombre">Nombre:</label>
              <input class="form__control" type="text" name="nombre" id="usuario-nombre" placeholder="John">
            </div>

            <div class="form__field">
              <label class="form__label" for="usuario-apellido">Apellido:</label>
              <input class="form__control" type="text" name="apellido" id="usuario-apellido" placeholder="Doe">
            </div>

          </fieldset>

          <fieldset class="form__col">

            <div class="form__field">
              <label class="form__label" for="usuario-email">Email:</label>
              <input class="form__control" type="email" name="email" id="usuario-email" placeholder="johndoe@correo.com">
            </div>
    
            <div class="form__field">
              <label class="form__label" for="usuario-contraseña">Contraseña:</label>
              <input class="form__control" type="password" name="contraseña" id="usuario-contraseña" placeholder="*********">
            </div>

            <div class="form__field">
              <label class="form__label" for="usuario-contraseña_repetir">Repita Contraseña:</label>
              <input class="form__control" type="password" name="contraseña_repetir" id="usuario-contraseña_repetir" placeholder="*********">
            </div>            

          </fieldset>

          <fieldset class="form__row">

            <button class="button" type="submit">Registrar</button>

            <div class="check__item">
              <input class="form__control" type="checkbox" name="acepta_terminos" id="usuario-acepta_terminos">
              <label class="form__label" for="usuario-acepta_terminos">Acepto <a class="link" href="#">Términos y Condicines</a></label>
            </div>

          </fieldset>

        </form>

      </article>

    </main>
