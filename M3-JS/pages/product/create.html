<!DOCTYPE html>
<html lang="es">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AGREGAR PRODUCTO</title>

    <!-- estilos globales -->
    <link rel="stylesheet" href="../../index.css">    

    <!-- Componentes -->
    <link rel="stylesheet" href="../../component/card.css">

    <!-- estilos por página -->
    <link rel="stylesheet" href="../product.css">
    <link rel="stylesheet" href="./create.css">
        
  </head>

  <body>

    <header class="header">

      <nav class="navbar">

        <a href="../../Index.html">
          <picture class="navbar__logo">          
            <img src="../../img/branding/logo_light_horizontal.svg" alt="Logotipo con Nombre">        
          </picture>
        </a>

        <ul class="navbar__menu">

          <li class="navbar__item">
            <a class="navbar__link" href="../../index.html">VER TIENDA</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/admin/admin.html">ADMIN</a>
          </li>

          <li class="navbar__item">
            <a class="navbar__link" href="#">SALIR</a>
          </li>
        </ul>
    
      </nav>
      
    </header>

    <main class="main-container">

      <article class="product__create container">

        <h2 class="title">CREAR NUEVO ITEM</h2>

        <form class="form" action="#">

          <fieldset class="form__row justify-between">

            <div class="form__field">
              <label class="form__label" for="producto-categoria">Categoría:</label>
              <select class="form__control" name="categoria" id="producto-categoria">
                <option value="" disabled selected hidden>Seleccionar</option>
                <option value="Figuras Coleccionables">Figuras</option>
                <option value="Llaveros">Llaveros</option>
                <option value="Remeras">Remeras</option>                
              </select>
            </div>

            <div class="form__field">
              <label class="form__label" for="producto-licencia">Licencia:</label>
              <select class="form__control" name="licencia" id="producto-licencia">
                <option value="" disabled selected hidden>Seleccionar</option>
                <option value="starwars">Star Wars</option>
                <option value="pokemon">Pokemon</option>
                <option value="harrypotter">Harry Potter</option>
              </select>
            </div>          

          </fieldset>
          
          <fieldset class="form__col">

            <div class="form__field">
              <label class="form__label" for="producto-nombre">Nombre del Producto:</label>
              <input class="form__control" type="text" name="nombre" id="producto-nombre" >
            </div>
            
            <div class="form__field">
              <textarea class="form__control" name="descripcion" id="producto-descripcion" cols="30" rows="10" placeholder="Descripción del Producto">Descripción del Producto</textarea>
            </div>

          </fieldset>

          <fieldset class="form__row">

            <div class="form__field">
              <label class="form__label" for="producto-SKU">SKU:</label>
              <input class="form__control" type="text" name="SKU" id="producto-SKU" value="SSK111AB001">
            </div>

            <div class="form__field">
              <label class="form__label" for="producto-precio">Precio:</label>
              <input class="form__control" type="text" name="precio" id="producto-precio" value="$ 0.000,00">
            </div>

            <div class="form__field">
              <label class="form__label" for="producto-stock">Stock:</label>
              <input class="form__control" type="number" name="stock" id="producto-stock" value="0">
            </div>
            
          </fieldset>

          <fieldset class="form__row">

            <div class="form__field">
              <label class="form__label" for="producto-descuento">Descuento:</label>
              <input class="form__control" type="text" name="descuento" id="producto-descuento" value="0%">
            </div>

            <div class="form__field">
              <label class="form__label" for="producto-cuotas">Cuotas:</label>
              <select class="form__control" name="cuotas" id="producto-cuotas">
                <option value="0">Sin cuotas</option>
                <option value="3">3 Cuotas sin Interés</option>
                <option value="6" selected>6 Cuotas sin Interés</option>
                <option value="9">9 cuotas sin interés</option>
                <option value="12">12 cuotas sin interés</option>
                <option value="18">18 cuotas sin interés</option>
                <option value="24">24 cuotas sin interés</option>
              </select>
            </div>

          </fieldset>

          <fieldset class="form__col">

            <div class="form__field">
              <label class="form__label" for="producto-imagenes">Imágenes:</label>
              <input class="form__control" type="file" name="imagenes" id="producto-imagenes" accept="image/*" multiple>
            </div>
            
            <div class="form__field">
              
            </div>            

          </fieldset>

          <fieldset class="form__row form__buttons">

            <button class="button" type="submit" onsubmit="">Agregar Producto</button>

            <button class="button" type="reset">Limpiar</button>

          </fieldset>

        </form>
        
      </article>

    </main>

    <footer class="footer">

      <nav class="navbar container">

        <!-- enlaces -->
        <ul class="navbar__items">
          <li class="navbar__item">
            <a class="navbar__link" href="../../pages/shop/shop.html">SHOP</a>
          </li>

          </li>

            <a class="navbar__link" href="../../pages/admin/contacto.html">CONTACTO</a>
          </li>
        </ul>

        <!-- logo -->
        <picture>
          <img src="../../img/branding/isotype.svg" alt="Logotipo">
        </picture>          

      </nav>
