        <ul class="navbar__menu">

          <li class="navbar__item with-submenu">

            <a class="navbar__link with-icon" href="../../pages/shop/shop.html">SHOP <iconify-icon icon="tabler:chevron-down"></iconify-icon></a>

          </li>
        </ul>
    
      </nav>
      
    </header>

    <main class="main-container">

      <article class="container">
        <h2>CREAR NUEVO ITEM</h2>

        <form action="#">

          <fieldset>

            <div>
              <label for="producto-categoria">Categoría:</label>
              <select name="categoria" id="producto-categoria">
                <option value="" default="1">Seleccionar</option>
              </select>
            </div>

            <div>
              <label for="producto-licencia">Licencia:</label>
              <select name="licencia" id="producto-licencia">
                <option value="" default="1">Seleccionar</option>
              </select>
            </div>          

          </fieldset>

          <fieldset>

            <div>
              <label for="producto-nombre">Nombre del Producto:</label>
              <input type="text" name="nombre" id="producto-nombre" >
            </div>

          </fieldset>
          
          <fieldset>

            <textarea name="descripcion" id="producto-descripcion" cols="30" rows="10" placeholder="Descripción del Producto">Descripción del Producto</textarea>

          </fieldset>

          <fieldset>

            <div>
              <label for="producto-SKU">SKU:</label>
              <input type="text" name="SKU" id="producto-SKU" value="SSK111AB001">
            </div>

            <div>
              <label for="producto-precio">Precio:</label>
              <input type="text" name="precio" id="producto-precio" value="$ 0.000,00">
            </div>

            <div>
              <label for="producto-stock">Stock:</label>
              <input type="number" name="stock" id="producto-stock" value="0">
            </div>
            
          </fieldset>

          <fieldset>

            <div>
              <label for="producto-descuento">Descuento:</label>
              <input type="text" name="descuento" id="producto-descuento" value="0%">
            </div>

            <div>
              <label for="producto-cuotas">Cuotas:</label>
              <select name="cuotas" id="producto-cuotas">
                <option value="" default="1">Seleccionar</option>
                <option value="3" selected >3 Cuotas sin Interés</option>
              </select>
            </div>

          </fieldset>

          <fieldset>

            <div>
              <label for="producto-imagenes">Imágenes:</label>
              <input type="file" name="imagenes" id="producto-imagenes" accept="image/*" multiple>
            </div>          

          </fieldset>

          <fieldset>

            <button type="submit" class="" onsubmit="">Agregar Producto</button>

            <button type="reset" class="">Limpiar</button>

          </fieldset>

        </form>
        
      </article>

    </main>
